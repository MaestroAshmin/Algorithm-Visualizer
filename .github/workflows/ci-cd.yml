name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull requests to 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      # Define the Docker service for building your images
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 8000:8000
          - 19006:19006

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and run backend and frontend with Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d --build
          
      - name: Run tests (Optional, based on your setup)
        run: |
          # You can add your test commands here for the backend and frontend
          # Example:
          # docker exec -it <container_name> npm test
          
      - name: Stop Docker Compose
        run: docker-compose down

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Push Docker images
        run: |
          docker-compose -f docker-compose.yml build
          docker-compose -f docker-compose.yml push
